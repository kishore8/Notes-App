<section class="sidebar">
    <div class="sidebarContent">
        <ul>
          <li (click)="noteClicked($event,note)" class="notesList" *ngFor="let note of notes">
              <h4>{{readText(note.text)}}</h4>
              <div class="noteDetails">
                <span class="noteText">{{note.lastEdited}}  -  {{note.text}}</span>&nbsp;
              </div>
          </li>
        </ul>
    </div>
</section>
